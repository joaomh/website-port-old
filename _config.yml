disqus:
  shortname: joaomh # to enable comments replace with your_disqus_shortname

google_tag_manager: GTM-MJLNPGQB # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID
google_analytics: G-LXRVTSHEJR
# Analytics
# analytics:
#   provider               : "google-gtag"
#   google:
#     measurement_id          : "G-LXRVTSHEJR"
#     anonymize_ip         : # true, false (default)

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
